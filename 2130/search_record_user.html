<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css?ver=2">
  <title>
    전적 검색 페이지
  </title>
</head>
<script>
function join_room(){
  var room_no = prompt("방번호 입력");
  if(room_no>1000&&room_no<10000){
    window.open("http://tenhou.net/0/?"+room_no,"_blank","width=750,height=650,top=300,left=500");
  }
  else{
    alert("1000이상, 10000이하의 숫자 입력");
  }
}
</script>
<body>
  <h1><a class="title" href="index.php">MADE_BY_LYG</a></h1>
  <h2>전적 검색 페이지</h2>
  <hr>
  <div class="sidemenu">
    <ul id="sideul">
    </ul>
  </div>
  <div class="reg">
    <form action="search_record.php" method="post" id="search_form">
      <label for="이름 검색">플레이어 이름 :
        <input class="search" type="text" name="name_4_search" placeholder="플레이어 이름"></label><br>
        <label for="날짜 검색">기간 선택 :
          <input class="search_date" type="date" name="date_4_search_start" >~
          <input class="search_date" type="date" name="date_4_search_end" >
        </label>
        <input class="search_btn_class" type="submit" value="검색" name="search_btn">
      </form>
    </div>
    <div class="footer">
      <nav>
        <ul id="footul">

        </ul>
      </nav>
    </div>
    <script>
    //오늘 날짜로 초기화
    var x = document.getElementsByClassName('search_date');
    var i=0;
    for(i=0;i<x.length;i++){
      x[i].valueAsDate = new Date();
    }
    fetch('sidelist').then(function(response){
      response.text().then(function(text){
        document.querySelector('#sideul').innerHTML = text;
      })
    });
    fetch('footlist').then(function(response){
      response.text().then(function(text){
        document.querySelector('#footul').innerHTML = text;
      })
    });
    </script>
  </body>
  </html>
